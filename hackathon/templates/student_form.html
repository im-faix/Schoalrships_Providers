<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
</head>
<body>
    <h1>Student Form</h1>
    <form method="POST" action="/student">
        <label for="student_name">Name:</label>
        <input type="text" id="student_name" name="student_name" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br>

        <label for="institute_name">Institute Name:</label>
        <input type="text" id="institute_name" name="institute_name" required><br>

        <label for="academic_performance">Percentage:</label>
        <input type="number" id="academic_performance" name="academic_performance" required><br>

        <label for="board">Board:</label>
        <input type="text" id="board" name="board" required><br>

        <label for="religion">Religion:</label>
        <input type="text" id="religion" name="religion" required><br>

        <label for="caste">Caste:</label>
        <input type="text" id="caste" name="caste" required><br>

        <label for="adhar">Adhar:</label>
        <input type="text" id="adhar" name="adhar" required><br>

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required><br>

        <input type="submit" value="Submit">
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
