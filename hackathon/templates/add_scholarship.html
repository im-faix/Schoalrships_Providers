<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Scholarship</title>
</head>
<body>
    <h1>Add a New Scholarship</h1>
    <form method="post">
        <label for="name">Scholarship Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea><br><br>

        <label for="income_limit">Income Limit:</label>
        <input type="number" id="income_limit" name="income_limit" step="0.01" required><br><br>

        <label for="academic_performance_min">Minimum Academic Performance (%):</label>
        <input type="number" id="academic_performance_min" name="academic_performance_min" step="0.01" required><br><br>

        <label for="residency_requirement">Residency Requirement:</label>
        <input type="text" id="residency_requirement" name="residency_requirement"><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required><br><br>

        <input type="submit" value="Add Scholarship">
    </form>
    <p>{{ message }}</p>
    <a href="/">Back to Check Eligibility</a>
</body>
</html>
