<!DOCTYPE html>
<html lang="en">
<head><style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    h1 {
        font-size: 3em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    a, form {
        margin: 10px 0;
    }
    a {
        display: inline-block;
        padding: 10px 20px;
        background: #007BFF;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
    }
    a:hover {
        background: #0056b3;
    }
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    label {
        font-size: 1.2em;
        margin-bottom: 10px;
    }
    input[type="text"] {
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-bottom: 20px;
        width: 200px;
    }
    button {
        padding: 10px 20px;
        background: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover {
        background: #218838;
    }
</style>
    <meta charset="UTF-8">
    <title>Scholarship Portal</title>
</head>
<body>
    <h1>Welcome to the ScoFINDER</h1>
    <a href="{{ url_for('create_student') }}">Create Student</a>
    <form action="{{ url_for('check_scholarship') }}" method="post">
        <label for="student_id">Enter Student ID to Check Scholarships:</label>
        <input type="text" id="student_id" name="student_id" required>
        <button type="submit">Check Scholarships</button>
    </form>
</body>
</html>
